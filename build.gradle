group 'com.matheus'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.typesafe.akka:akka-actor_2.11:2.4.1'
    compile 'com.typesafe.akka:akka-testkit_2.11:2.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
